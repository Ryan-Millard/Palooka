<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#1a1a1a"/>

    <!-- Circuit board pattern -->
    <g stroke="#333333" stroke-width="2" fill="none">
        <path d="M50,0 V400 M150,0 V400 M250,0 V400 M350,0 V400 M450,0 V400 M550,0 V400"/>
        <path d="M0,50 H600 M0,150 H600 M0,250 H600 M0,350 H600"/>
    </g>

    <!-- Subtle diagonal paths -->
    <g stroke="#333333" stroke-width="1" stroke-dasharray="8,12" fill="none">
        <path d="M0,0 L600,400 M600,0 L0,400"/>
        <path d="M-30,0 L600,420 M630,0 L0,420"/>
        <path d="M30,0 L600,380 M570,0 L0,380"/>
    </g>
    <g stroke="#33ffcc" stroke-width="1" stroke-dasharray="8,12">
        <path d="M0,0 L600,400 M600,0 L0,400">
            <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite"/>
        </path>
    </g>

    <!-- Robot gear center emblem -->
    <g transform="translate(300,200)">
        <!-- Outer gear -->
        <path d="M0,-70 L12,-69 L22,-66 L30,-61 L35,-55 L38,-48 L39,-40 L53,-42 L67,-47 L78,-53 L84,-58 L91,-51 L95,-43 L98,-35 L99,-27 L84,-20 L99,-13 L98,-5 L95,3 L91,11 L84,18 L78,13 L67,7 L53,2 L39,0 L38,8 L35,15 L30,21 L22,26 L12,29 L0,30 L-12,29 L-22,26 L-30,21 L-35,15 L-38,8 L-39,0 L-53,2 L-67,7 L-78,13 L-84,18 L-91,11 L-95,3 L-98,-5 L-99,-13 L-84,-20 L-99,-27 L-98,-35 L-95,-43 L-91,-51 L-84,-58 L-78,-53 L-67,-47 L-53,-42 L-39,-40 L-38,-48 L-35,-55 L-30,-61 L-22,-66 L-12,-69 Z" fill="#333333" stroke="#00ffcc" stroke-width="2.5"/>
        <!-- Inner circle -->
        <circle cx="0" cy="0" r="40" fill="#1a1a1a" stroke="#00ffcc" stroke-width="2"/>
        <!-- Star on forehead -->
        <polygon points="0,-30 3,-23 10,-22 5,-17 6,-10 0,-13 -6,-10 -5,-17 -10,-22 -3,-23" fill="#00ffcc" stroke="#00ffcc" stroke-width="1"/>
    </g>

    <!-- IC Chip -->
    <g transform="translate(285,200)">
        <path d="M24.426,31h-0.852v-2h0.852V31z M20.426,31h-0.852v-2h0.852V31z M16.425,31h-0.851v-2h0.851V31z M12.425,31h-0.851v-2h0.851V31z M8.425,31h-0.85v-2h0.851L8.425,31L8.425,31z M27,27.426H5c-0.235,0-0.425-0.19-0.425-0.426V5 c0-0.235,0.19-0.425,0.425-0.425h22c0.235,0,0.426,0.19,0.426,0.425v22C27.426,27.235,27.235,27.426,27,27.426z M5.425,26.574 h21.149V5.426H5.425V26.574z M31,24.426h-2v-0.852h2V24.426z M3,24.426H1v-0.852h2V24.426z M21,21.426H11 c-0.235,0-0.425-0.19-0.425-0.426V11c0-0.235,0.19-0.425,0.425-0.425h10c0.235,0,0.426,0.19,0.426,0.425v10 C21.426,21.235,21.235,21.426,21,21.426z M11.425,20.574h9.149v-9.149h-9.149C11.425,11.425,11.425,20.574,11.425,20.574z M31,20.426h-2v-0.852h2V20.426z M3,20.426H1v-0.852h2V20.426z M31,16.425h-2v-0.851h2V16.425z M3,16.425H1v-0.851h2V16.425z M31,12.425h-2v-0.851h2V12.425z M3,12.425H1v-0.851h2V12.425z M31,8.425h-2v-0.85h2V8.425z M3,8.425H1v-0.85h2V8.425z M24.426,3 h-0.852V1h0.852V3z M20.426,3h-0.852V1h0.852V3z M16.425,3h-0.851V1h0.851V3z M12.425,3h-0.851V1h0.851V3z M8.425,3h-0.85V1h0.851 L8.425,3L8.425,3z" fill="#00ffcc" stroke="#00ffcc" stroke-width="1"/>
    </g>

    <!-- Banner at bottom with revolutionary text -->
    <rect x="120" y="320" width="360" height="50" fill="#1a1a1a" stroke="#00ffcc" stroke-width="2"/>
    <text x="300" y="352" fill="#00ffcc" font-family="Arial, sans-serif" font-weight="bold" font-size="1.25em" text-anchor="middle">WORKERS OF THE CIRCUIT, UNITE!</text>

    <!-- Star with electronic nodes -->
    <g transform="translate(300,70)">
        <polygon points="0,-30 9,-9 30,-9 14,3 20,25 0,13 -20,25 -14,3 -30,-9 -9,-9" fill="#00cc99" stroke="#f0f0f0" stroke-width="1"/>
        <!-- Connection nodes -->
        <circle cx="0" cy="-30" r="3" fill="#f0f0f0"/>
        <circle cx="30" cy="-9" r="3" fill="#f0f0f0"/>
        <circle cx="-30" cy="-9" r="3" fill="#f0f0f0"/>
        <circle cx="20" cy="25" r="3" fill="#f0f0f0"/>
        <circle cx="-20" cy="25" r="3" fill="#f0f0f0"/>
    </g>

    <!-- Additional small stars -->
    <g fill="#00ffcc">
        <polygon points="80,100 83,107 90,108 85,113 86,120 80,117 74,120 75,113 70,108 77,107" />
        <polygon points="520,100 523,107 530,108 525,113 526,120 520,117 514,120 515,113 510,108 517,107" />
        <polygon points="100,280 103,287 110,288 105,293 106,300 100,297 94,300 95,293 90,288 97,287" />
        <polygon points="500,280 503,287 510,288 505,293 506,300 500,297 494,300 495,293 490,288 497,287" />
    </g>
</svg>

